<!-- https://github.com/greendra8/EvieChat -->
<!DOCTYPE html>
<html>

<head>
	<title>ChatBox</title>
</head>

<body>
	<div id="header">
		<img id="logo" src="/icons/icon128.png" alt="logo">
		<h1 id="title">EvieChat</h1>
		<small id="cost">0.000000</small>
		<h3 id="status">Fetching status...</h3>
		<button id="openSettings">Settings</button>
	</div>
	<div id="chatLog">
	</div>
	<div id="chatBar">
		<form id="chatForm">
			<input type="text" id="inputMessage" name="message" required autocomplete="off" autofocus>
			<br>
			<button type="submit">Submit</button>
			<button type="button" id="clearChat">Clear</button>
		</form>
	</div>
	<div id="settings">
		<div id="settingsHeader">
			<h2 id="settingsTitle">Settings</h2>
			<small id="version"></small>
			<button id="closeSettings">X</button>
		</div>
		<form id="settingsForm">
			<label for="inputName">Display Name:</label>
			<input type="text" id="inputName" name="name" required autocomplete="off">
			<br>
			<label for="inputKey"><a href="https://platform.openai.com/account/api-keys" target="_blank">API
					Key</a>:</label>
			<input type="text" id="inputAPIKey" name="key" required autocomplete="off">
			<br>
			<label>Dark Mode:</label>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
			<button type="submit">Submit</button>
		</form>
	</div>
	<script src="/src/scripts/showdown.min.js"></script>
	<link rel="stylesheet" href="/src/scripts/highlight.min.css">
	<script src="/src/scripts/highlight.min.js"></script>
	<script src="browser_action.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</body>

</html>
